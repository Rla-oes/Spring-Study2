<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        body {
            font-family: 'Comic Sans MS', 'Nunito', sans-serif;
            background: linear-gradient(135deg, #D3F8E2, #E4C1F9);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #FFFFFF;
            border-radius: 20px;
            padding: 40px 50px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            font-size: 1.1em;
            color: #6B7280;
        }

        input {
            width: 100%;
            padding: 10px 15px;
            margin-top: 6px;
            border: 2px solid #E5E7EB;
            border-radius: 15px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.2s ease-in-out;
        }

        input:focus {
            border-color: #A78BFA;
            box-shadow: 0px 0px 8px rgba(167, 139, 250, 0.4);
        }

        button {
            width: 100%;
            padding: 12px 0;
            font-size: 1.1em;
            color: white;
            border: none;
            border-radius: 25px;
            background-color: #FF9CE6;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 0px 4px 10px rgba(255, 156, 230, 0.4);
        }

        button:hover {
            background-color: #FF80D8;
            transform: translateY(-3px);
            box-shadow: 0px 6px 12px rgba(255, 128, 216, 0.5);
        }
    </style>
</head>
<body>
<div class="container">
    <form action="/members/new" method="post">
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="이름을 입력하세요">
        </div>
        <button type="submit">등록</button>
    </form>
</div> <!-- /container -->
</body>
</html>
