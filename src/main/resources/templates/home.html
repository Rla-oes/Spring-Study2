<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        body {
            font-family: 'Comic Sans MS', 'Nunito', sans-serif;
            background: linear-gradient(135deg, #FFE6F7, #E3F7FF);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            border-radius: 20px;
            padding: 30px 40px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #FF7EB9;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            color: #6B7280;
            margin: 10px 0;
        }

        a {
            display: inline-block;
            margin: 10px 12px;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #FF9CE6;
            border-radius: 25px;
            text-decoration: none;
            box-shadow: 0px 4px 10px rgba(255, 156, 230, 0.4);
            transition: all 0.2s ease-in-out;
        }

        a:hover {
            background-color: #FF80D8;
            transform: translateY(-3px);
            box-shadow: 0px 6px 12px rgba(255, 128, 216, 0.5);
        }
    </style>
</head>
<body>
<div class="container">
    <div>
        <h1>Hello Spring</h1>
        <p>회원 기능</p>
        <p>
            <a href="/members/new">회원 가입</a>
            <a href="/members">회원 목록</a>
        </p>
    </div>
</div> <!-- /container -->
</body>
</html>
